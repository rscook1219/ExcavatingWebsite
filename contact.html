<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | McCartney Excavating</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3c3c3c;
      color: #f79b1c;
      background-image: url('images/FullColor_1024x1024_72dpi.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: #f79b1c;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
    }

    h2 {
      color: #f79b1c;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      color: #fff;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #f79b1c;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffa733;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #f79b1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>McCartney Excavating</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
  </nav>
  <main>
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/yourFormID" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />

  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="6" required></textarea>

  <button type="submit">Send Message</button>
</form>
    <p>If you have any questions or would like to request a quote, please fill out the form above or contact us at:</p>
    <p>mccexcavating@gmail.com</p>
  </main>
</body>
</html>
