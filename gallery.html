<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | McCartney Excavating</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3c3c3c;
      color: #f79b1c;
      background-image: url('images/FullColor_1024x1024_72dpi.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: #f79b1c;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 20px auto;
      max-width: 1000px;
      border-radius: 10px;
    }

    h2 {
      color: #f79b1c;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .gallery a img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.2s;
    }

    .gallery a:hover img {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #f79b1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>McCartney Excavating</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
  </nav>
  <main>
    <h2>Project Gallery</h2>
    <div class="gallery">
      <a href="images/gallery1.jpg" data-lightbox="mccartney-gallery" data-title="Excavation Site 1">
        <img src="images/gallery1.jpg" alt="Excavation Site 1">
      </a>
      <a href="images/gallery2.jpg" data-lightbox="mccartney-gallery" data-title="Excavation Site 2">
        <img src="images/gallery2.jpg" alt="Excavation Site 2">
      </a>
      <a href="images/gallery3.jpg" data-lightbox="mccartney-gallery" data-title="Excavation Site 3">
        <img src="images/gallery3.jpg" alt="Excavation Site 3">
      </a>
      <a href="images/gallery4.jpg" data-lightbox="mccartney-gallery" data-title="Excavation Site 4">
        <img src="images/gallery4.jpg" alt="Excavation Site 4">
      </a>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
