  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3c3c3c;
      color: #f79b1c;
      background-image: url('images/FullColor_1024x1024_72dpi.jpg');
      background-repeat: no-repeat;
      background-position: center 35%;
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin: 5px 0 0;
      color: #f79b1c;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: #f79b1c;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 20px auto;
      max-width: 1000px;
      border-radius: 10px;
    }

    h2 {
      color: #f79b1c;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .gallery a img {
      width: 100%;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 0 48px rgba(0,0,0,0.6);
      transition: transform 0.2s;
    }

    .gallery a:hover img {
      transform: scale(1.03);
    }

    /* Slideshow image sizing */
    #slideshow {
      max-width: 95vw;
      width: 100%;
      margin: 0 auto 50px auto;
      padding: 48px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Desktop: large images */
    #slideshow img,
    .gallery a img {
      width: 90vw;
      max-width: 1000px;
      height: 70vh;
      max-height: 80vh;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 0 20px #000;
      background: #222;
      display: block;
      margin: 0 auto 24px auto;
    }

    /* Mobile: smaller images */
    @media (max-width: 700px) {
      #slideshow img,
      .gallery a img {
        width: 85vw;
        max-width: 100vw;
        height: 45vh;
        max-height: 50vh;
        border-radius: 10px;
        margin: 0 auto 16px auto;
      }
    }

    #slideshow button {
      font-size: 1.5rem;
      padding: 10px 32px;
      margin: 0 10px;
      border-radius: 8px;
      border: none;
      background: #f79b1c;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    #slideshow button:hover {
      background: #ffb84d;
    }

    #slide-counter {
      margin-top: 18px;
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #f79b1c;
    }
  </style>

  <script>
    // Slideshow JavaScript
    const slideImages = [
      "images/pic1.JPG",
      "images/pic2.JPG",
      "images/pic3.jpg",
      "images/pic4.jpeg",
      "images/pic5.jpeg",
      "images/pic7.jpg",
      "images/pic8.jpg",
      "images/pic9.jpg",
      "images/pic11.jpg",
      "images/pic12.jpg",
      "images/pic13.jpg",
      "images/pic14.jpg",
      "images/pic15.jpg",
      "images/pic16.jpg",
      "images/pic17.jpg"
    ];
   let currentSlide = 0;

    function showSlide(index) {
      const img = document.getElementById('slide-img');
      const counter = document.getElementById('slide-counter');
      if (!img) return;
      if (index < 0) currentSlide = slideImages.length - 1;
      else if (index >= slideImages.length) currentSlide = 0;
      else currentSlide = index;
      img.src = slideImages[currentSlide];
      if (counter) {
        counter.textContent = `Image ${currentSlide + 1} of ${slideImages.length}`;
      }
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    // Initialize slideshow
    showSlide(0);
  </script>
